<h3>log</h3>
<div id="log"></div>
<script src="bower_components/hwcrypto/hwcrypto-legacy.js"></script>
<script src="bower_components/hwcrypto/hwcrypto.js"></script>
<script src="bundle.js"></script>
<script>
  function log_text(s) {
    var d = document.createElement("div");
    d.innerHTML = s;
    document.getElementById('log').appendChild(d);
  }
  function debug() {
    window.hwcrypto.debug().then(
      function(response) {
        log_text("Debug: " + response);
      });
  }
</script>
<button id="click2" onclick='debug();'><code>hwcrypto<b>.debug()</b></code></button>
</body>
